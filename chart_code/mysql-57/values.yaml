# Default values for mysql-57.

nameOverride: ""
fullnameOverride: ""

mysql:
  spec:
    storage:
      size: 1Gi
    authSecret: ""
    terminationPolicy: Delete
    configMapName: ""
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
    resources: {}
phpmyadmin:
  enabled: true
  apache2:
    port: 8080
  auto_login: true
  blowfish_secret: ""
  route:
    enabled: true
    hostname: ""
  tempdir_size: 50Mi
  user_config: '/* User phpMyAdmin config */'
stash:
  enabled: true
  restic_password: ""
  retention_policy:
    name: "keep-last-7"
    keep: 7
    prune: true
  schedule: "11 5 * * *"
  storage_size: 1Gi

nodeSelector: {}

tolerations: []

affinity: {}

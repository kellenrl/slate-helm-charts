{{- if .Values.stash.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "mysql-57.fullname" . }}-stash-secret
data:
  RESTIC_PASSWORD: {{ template "restic.password"  .  }}
type: Opaque
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "mysql-57.fullname" . }}-stash-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.stash.storage_size }}
  storageClassName: netapp-nfs
---
apiVersion: stash.appscode.com/v1alpha1
kind: Repository
metadata:
  name: {{ include "mysql-57.fullname" . }}-stash-repo-with-pvc
spec:
  backend:
    local:
      mountPath: /backups
      persistentVolumeClaim:
        claimName: {{ include "mysql-57.fullname" . }}-stash-pvc
    storageSecretName: {{ include "mysql-57.fullname" . }}-stash-secret
---
apiVersion: stash.appscode.com/v1beta1
kind: BackupConfiguration
metadata:
  name: {{ include "mysql-57.fullname" . }}-backup
spec:
  schedule: {{ .Values.stash.schedule | quote }}
  repository:
    name: {{ include "mysql-57.fullname" . }}-stash-repo-with-pvc
  target:
    ref:
      apiVersion: appcatalog.appscode.com/v1alpha1
      kind: AppBinding
      name: {{ include "mysql-57.fullname" . }}
  retentionPolicy:
    name: {{ .Values.stash.retention_policy.name | quote }}
    keepLast: {{ .Values.stash.retention_policy.keep }}
    prune: {{ .Values.stash.retention_policy.prune }}
{{- end }}
